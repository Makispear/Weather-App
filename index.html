<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather App</title>
</head>
<body>
    <main class="container-fluid">
        <!-- nav -->
        <div id="title" class="row">
            <div class="col">
                <h1 class="p-2 text-center text-light fw-bold">Weather Dashboard</h1>
            </div>
        </div>
        <!-- search side  -->
        <div class="row">
            <!-- form  -->
            <div class="col-3 text-dark rounded p-2">
                <!-- search  -->
                <div class="card col p-1">
                    <form id="searchFormEl" class="card-body d-flex flex-column">
                        <label for="search" class="form-label p-1 m-1 fs-2 heavyWeight">Search for a city:</label>
                        <input name="city" type="text" autofocus="true" id="cityNameInput" class="form-input p-2 m-1 rounded-3" placeholder="San Diego">
                        <button id="searchBtn" type="submit" class="btn text-light p-2 m-1">Search</button>
                    </form>
                </div>
                <!-- cities  -->
                <div id="cityButtons" class="d-flex flex-column">

                </div>
            </div>
            <!-- results  -->
            <div id="resultsColumn" class="col-9 p-2 text-dark">
                <div class="d-flex justify-content-center align-items-center w-100 h-100 border-dotted mb-4">
                    <p>displaying here</p>
                </div>
                <div class="d-flex justify-content-center align-items-center w-100 h-100 border-dotted">
                    <p>displaying here</p>
                </div>
            </div>
        </div>

    </main>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
